<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="username" placeholder="Enter your First Name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="username" placeholder="Enter your Last Name" required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="username" placeholder="Enter your Email address" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="username" placeholder="Create a Password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="username" placeholder="Confirm your Password" required>
        <br>
        
        <button type="submit"> Sign Up</button>
    </form>

</body>
</html>
